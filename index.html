<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas RevoU</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
        <header>
            <nav>
                <h1>Katik</h1>
                <h2>Kalkulator Matematik</h2>
            </nav>
            <br>
            <h2><Strong>Welcome to Katik</Strong></h2>
            <br>
            <p>Hai Sobat, Selamat datang di Katik : &#41</p>
            <p>Sebuah web aplikasi sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun</p>
        </header>
            <div class="luasKeliling">
                <button id="luasPersegi">Luas Persegi</button>
                <button id="KelilingPersegi">Keliling Persegi</button>
            </div>
            <img class="gambarPersegi" src="assets/persegi.jpg" width="200px" alt="persegi">
            <br>
            <p>Rumus Luas Persegi yaitu:</p>
            <p class="rumus">L = S x S</p>
            <p>Di mana:</p>
            <p>L=Luas</p>
            <p>S=Sisi</p>
            <div class="InputSection">
                <label class="jenisPengerjaan" for="SquareSide">Hitung Luas Persegi</label>
                <br>
                <input type="number" id="SquareSide">
            </div>
            <div class="rumusHitung">
                <p>L=SxS</p>
                <p>L=40x40</p>
                <p>L=400</p>
            </div>
            <div class="buttonHasil">
                <button id="resultId" class="result">Hitung</button>
            </div>
            <div class="buttonReset">
                <button id="resetId" class="reset">Reset</button>
            </div>
</body>
</html>
