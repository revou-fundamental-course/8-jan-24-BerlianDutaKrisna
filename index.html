<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas RevoU</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
        <header>
            <nav>
                <h1>Katik</h1>
                <h2>Kalkulator Matematik</h2>
            </nav>
            <br>
            <h2><Strong>Welcome to Katik</Strong></h2>
            <br>
            <p>Hai Sobat, Selamat datang di Katik : &#41</p>
            <p>Sebuah web aplikasi sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun</p>
        </header>
            <div class="luasKeliling">
                <button id="luasPersegiId" onclick="luas()">Luas Persegi</button>
                <button id="KelilingPersegiId" onclick="keliling()">Keliling Persegi</button>
            </div>
            <img class="gambarPersegi" src="assets/persegi.jpg" width="200px" alt="persegi">
            <br>
            <div class="labelRumus">
                <p>Rumus</p>
                <p id="labelRumus"></p>
                <p>yaitu:</p>
            </div>
            <div class="rumus">
                <p id="rumus"></p>
            </div>           
            <p>Di mana :</p>
            <p>S = Sisi</p>
            <div class="InputSection">
                <div class="labelInput">
                    <p>Hitung</p>
                    <p id="labelInput"></p>
                </div>
                <br>
                <input type="number" id="input" placeholder="Input panjang sisi persegi ( S )" onclick="this.value =''">
            </div>
            <div class="rumusHitung">
                <p id="luasBerapa"></p>
                <p id="luasKali"></p>
                <p id="hasil"></p>
            </div>
            <div class="buttonHasil">
                <button id="btnLuas" class="result" onclick="btnLuas()">Hitung Luas Persegi</button>
                <button id="btnKeliling" class="result" onclick="btnKeliling()">Hitung Keliling Persegi</button>
            </div>
            <div class="buttonReset">
                <button id="btnReset" class="reset" onclick="btnReset()">Reset</button>
            </div>
</body>
<script src="js/index.js"></script>
</html>
