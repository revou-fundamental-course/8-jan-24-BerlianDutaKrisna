<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas RevoU</title>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
        <header>
            <nav>
                <h1>Katik</h1>
                <h2>Kalkulator Matematik</h2>
            </nav>
            <br>
            <h2><Strong>Welcome to Katik</Strong></h2>
            <br>
            <p>Hai Sobat, Selamat datang di Katik : &#41</p>
            <p>Sebuah web aplikasi sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun</p>
        </header>
            <div class="luasKeliling">
                <button id="luasPersegiId">Luas Persegi</button>
                <button id="KelilingPersegiId">Keliling Persegi</button>
            </div>
            <img class="gambarPersegi" src="assets/persegi.jpg" width="200px" alt="persegi">
            <br>
            <div class="labelRumus">
                <p>Rumus</p>
                <p>CONTOH</p>
                <p>yaitu:</p>
            </div>
            <div class="rumus">
                <p>CONTOH</p>
            </div>           
            <p>Di mana :</p>
            <p>S = Sisi</p>
            <div class="InputSection">
                <div class="labelInput">
                    <p>Hitung</p>
                    <p>CONTOH</p>
                </div>
                <br>
                <input type="number" id="SquareSide" placeholder="Input panjang sisi persegi">
            </div>
            <div class="rumusHitung">
                <p>L=SxS CONTOH</p>
                <p>L=40x40 CONTOH</p>
                <p>L=400 CONTOH</p>
            </div>
            <div class="buttonHasil">
                <button id="resultId" class="result">Hitung</button>
            </div>
            <div class="buttonReset">
                <button id="resetId" class="reset">Reset</button>
            </div>
</body>
<script src="js/index.js"></script>
</html>
